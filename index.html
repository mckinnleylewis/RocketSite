<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Rocket Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Model Rocket Controller</h1>
        <div class="button-container">
            <button id="launchButton">Launch Rocket</button>
            <button id="stopButton">Stop Launch</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="status">
            <h2>Status:</h2>
            <p id="statusText">Ready to launch!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
